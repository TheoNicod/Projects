<!doctype html>
<html>

<head>
    <title>Stations Vélocité Besançon</title>
    <!-- Style et scripts de Leaflet / OpenStreetMap -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" 
            crossorigin="" defer></script>
    <!-- style et script du TP -->
    <link rel="stylesheet" href="velocite.css" type="text/css">
    <script src="velocite.js"></script>
</head>

<body>
    <!-- La carte -->
    <div id="map"></div>
    <!-- La fenêtre popup associée aux marqueurs -->
    <div id="popup"></div>
    <!-- Le formulaire de saisie d'un nouveau vélo -->
    <div id="form">
        <h2>Ajout d'un nouveau vélo</h2>
        <button class="btnClose" ></button>
        <table>
            <tr>
                <td>Ajouter à la station :</td>
                <td><select id="selStation"></select></td>
            </tr>
            <tr>
                <td>Cadre :</td>
                <td>
                    <label><input type="radio" name="radCadre" value="homme">Homme</label>
                    <label><input type="radio" name="radCadre" value="femme">Femme</label>
                    <label><input type="radio" name="radCadre" value="mixte" checked>Mixte</label>
                </td>
            </tr>
            <tr>
                <td>Options :</td>
                <td>
                    <label><input type="checkbox" value="cadre aluminium">Cadre aluminium</label><br>
                    <label><input type="checkbox" value="freins à disque">Freins à disque</label><br>
                    <label><input type="checkbox" value="suspension avant">Suspension avant</label><br>
                    <label><input type="checkbox" value="suspension arrière">Suspension arrière</label><br>
                    <label><input type="checkbox" value="assistance électrique">Assistance électrique</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnAjouter">Ajouter ce vélo</button></td>
            </tr>
        </table>
    </div>
    <button id="btnPlus"></button>
</body>

</html>
